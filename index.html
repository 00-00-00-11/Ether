<!DOCTYPE html>

<html>
  <head>
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <script defer src="src/main.ts" type="module"></script>
  </head>

  <body>

    <main class="container">
      <section class="left-section">
        <div class="image-wrapper">
          <img
            class="image"
            src="./main-image.jpg"
            alt="anime girl looking right"
          />
          <div class="edge"></div>
          <div class="edge"></div>
          <div class="edge"></div>
          <div class="image-border">
            <div class="squiggly"></div>
          </div>
        </div>
      </section>
      <section class="right-section">
        <section class="top-section">
          <div class="date-wrapper">
            <div class="main-date date">
              <div class="day date_str"></div>
              <div class="rest_of_date_str date_str"></div>
            </div>
            <div class="outline-date date">
              <div class="day"></div>
              <div class="rest_of_date_str"></div>
            </div>
          </div>
          <form
            action="https://www.google.com/search"
            method="get"
            target="_blank"
            class="search-form"
          >
            <input type="text" name="q" />
          </form>
        </section>
        <div class="links-section">
          <div class="edge"></div>
          <div class="edge"></div>
          <div class="edge"></div>
          <div class="bg"><div class="squiggly"></div></div>
          <div class="border">
            <ul class="collection-links-container">
              <li class="collection-links-wrapper">
                <h3 class="collection-title"></h3>
                <ul class="links-container">
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                </ul>
              </li>
              <li class="collection-links-wrapper">
                <h3 class="collection-title"></h3>
                <ul class="links-container">
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                </ul>
              </li>
              <li class="collection-links-wrapper">
                <h3 class="collection-title"></h3>
                <ul class="links-container">
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                </ul>
              </li>
              <li class="collection-links-wrapper">
                <h3 class="collection-title"></h3>
                <ul class="links-container">
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                  <li class="link-wrapper"><a href="" class="link"></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <div id="modal" class="hide">
      <!-- <div id="modal"> -->
      <div id="settings">
        <h2 class="settings-title settings-width">s e t t i n g s</h2>
        <div class="settings-width settings-content">
          <div class="scroller">
            <section id="theme-settings" class="settings-section">
              <h3 class="settings-section-title">theme</h3>
              <form action="" class="input-group" name="theme">
                <div class="input-wrapper">
                  <label for="bg-color">background color</label
                  ><input type="text" id="bg-color" />
                </div>
                <div class="input-wrapper">
                  <label for="fg-color">foreground color</label
                  ><input type="text" id="fg-color" />
                </div>
                <div class="input-wrapper">
                  <label for="main-accent-color">main accent color</label
                  ><input type="text" id="main-accent-color" />
                </div>
                <div class="input-wrapper">
                  <label for="accent-color-1">accent color 1</label
                  ><input type="text" id="accent-color-1" />
                </div>
                <div class="input-wrapper">
                  <label for="accent-color-2">accent color 2</label
                  ><input type="text" id="accent-color-2" />
                </div>
                <div class="input-wrapper">
                  <label for="accent-color-3">accent color 3</label
                  ><input type="text" id="accent-color-3" />
                </div>
                <div class="input-wrapper">
                  <label for="accent-color-4">accent color 4</label
                  ><input type="text" id="accent-color-4" />
                </div>
              </form>
              <div class="btn-ctn">
                <button type="submit" for="theme" class="outline-button">
                  <div class="button-text">Save</div>
                  <div class="border"></div>
                </button>
                <button
                  type="button"
                  aria-label="reset"
                  class="underline-anime"
                >
                  Reset
                </button>
                <div class="hide msg"></div>
              </div>
            </section>
            <section id="link-settings" class="settings-section">
              <h3 class="settings-section-title">links</h3>
              <form action="" class="" name="links">
                <ul>
                  <li class="link-group">
                    <header class="accordion-closed">
                      <input type="text" class="link-group-title" />
                      <button type="button" class="edit-button">edit</button>
                    </header>
                    <ul class="link-group-links accordion">
                      <li class="link-details input-group">
                        <div class="input-wrapper">
                          <label for=""></label><input type="text" />
                        </div>
                        <div class="input-wrapper">
                          <label for=""></label><input type="text" />
                        </div>
                      </li>
                      <li class="link-details input-group">
                        <div class="input-wrapper">
                          <label for=""></label><input type="text" />
                        </div>
                        <div class="input-wrapper">
                          <label for=""></label><input type="text" />
                        </div>
                      </li>
                      <li class="link-details input-group">
                        <div class="input-wrapper">
                          <label for=""></label><input type="text" />
                        </div>
                        <div class="input-wrapper">
                          <label for=""></label><input type="text" />
                        </div>
                      </li>
                      <li class="link-details input-group">
                        <div class="input-wrapper">
                          <label for=""></label><input type="text" />
                        </div>
                        <div class="input-wrapper">
                          <label for=""></label><input type="text" />
                        </div>
                      </li>
                    </ul>
                  </li>
                </ul>
              </form>
              <div class="btn-ctn">
                <button type="submit" for="links" class="outline-button">
                  <div class="button-text">Save</div>
                  <div class="border"></div>
                </button>
                <button
                  type="button"
                  aria-label="reset"
                  class="underline-anime"
                >
                  Reset
                </button>
                <div class="hide msg"></div>
              </div>
            </section>
            <section id="link-settings" class="settings-section">
              <h3 class="settings-section-title">keybinds</h3>
              <form action="" class="" name="keybinds">
                <textarea></textarea>
              </form>
              <div class="btn-ctn">
                <button type="submit" for="keybinds" class="outline-button">
                  <div class="button-text">Save</div>
                  <div class="border"></div>
                </button>
                <button
                  type="button"
                  aria-label="reset"
                  class="underline-anime"
                >
                  Reset
                </button>
                <div class="hide msg"></div>
              </div>
            </section>
          </div>
        </div>
        <button class="close-button"></button>
      </div>
    </div>
  </body>
</html>
